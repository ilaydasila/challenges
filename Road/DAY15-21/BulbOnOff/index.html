<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/off.png" id="bulb" />
      <br />
      <button onclick="light(1)" class="on">ON</button>
      <button onclick="light(0)" class="off">OFF</button>
    </div>

    <script>
      const light = (value) => {
        let pic;
        if (value === 0) {
          pic = "off.png";
        } else {
          pic = "on.png";
        }
        document.getElementById("bulb").src = pic;
      };
    </script>
  </body>
</html>
